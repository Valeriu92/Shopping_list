{% load static %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<head>

<style>

  	body{
		background-color: lightblue;
	}


		.item-row{
		background-color: MediumSeaGreen;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

ul {
  position: fixed;
  top: 0;
  width: 100%;
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  border: 1px solid #e7e7e7;
  background-color: lightblue ;
}

li {
  float: left;
  border-right:1px solid lightblue;
}

li:last-child {
  border-right: none;
}

li a {
  display: block;
  color: #666;
  text-align: right;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #ddd;
}

li a.active {
  color: white;
  background-color: #4CAF50;
}

	.center-column{
		width:600px;
		margin: 40px auto;
		padding:50px;
		background-color: #fff;
		border-radius: 10px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

h1 {
    text-align: center;
    color: purple;
}

	.btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
	}

.butn1{
    float:left;
    position: relative;
    left:150px;

}

.butn2{
    float:right;
    position: relative;
	right:150px;
}



img.center {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  margin: auto;
}


/* pentru alert messages */

.alert {
  padding: 20px;
  background-color: #faad14;
  color: white;
}

.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.closebtn:hover {
  color: black;
}

</style>
</head>
<body>
<ul>
  <li style = "float:left" ><a style = "color:black" href="/">View Lists</a></li>
  <img class = "center" src="{% static 'templates/images/logo.png' %}" style = "width: 50;width: 50;">
  <li style = "float:right"><a style = "color:black" href="{% url 'logout' %}"> Logout </a></li>
  <li style = "float:right"><a style = "color:black">Welcome {{user}} !</a></li>
</ul>


</body>
