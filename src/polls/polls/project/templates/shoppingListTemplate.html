{% include "base.html" %}
<form method="post" name="AddList">
    {% csrf_token %}
    {{form}}
    <input type = "submit" value="ADD" name="Create Shoppinglist">
</form>

        {% for list in shopping_list %}
        <div>
            <a href="{% url 'items' list.id %}"><p> {{ list.name }} </p></a>
            <a href="{% url 'delete_list' list.id %}">Delete</a>
            <a href="{% url 'update_list' list.id %}">Update</a>

        </div>
        {% endfor %}
