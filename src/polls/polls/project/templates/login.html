<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
{% load static %}

<style>

	body{
		background-color: lightblue;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: #6BA3E8;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #906abd;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
	}

#demoimage {
  float: left ;
}

#demotext {
  float: left ;
  margin: 10px auto;
}

#democontainer {
  width: 400px ;
  max-width: 100% ;
  margin-left: auto ;
  margin-right: auto ;
}


</style>

<div class="container">

    <div id = "democontainer">
        <img id="demoimage" src="{% static 'templates/images/logo.png' %}" width="70" height="70">
        <ul id="demotext">
            <h2>Login</h2>
        </ul>
        <br style="clear: both;">
    </div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">Login </button>

        </form>
</div>
